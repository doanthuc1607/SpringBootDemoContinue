info:
  app:
    version: 1.0.0

spring:
  output:
    ansi:
      enabled: always
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
#    password: ${DATABASE_PASSWORD}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: 'true'
    hibernate:
      ddl-auto: update

